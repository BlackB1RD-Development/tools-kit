language: node_js
node_js:
  - 8
  - 10
  - 12
before_script:
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"
script:
  - npm test
  - fossa init
  - fossa analyze
after_success: fossa test && nyc report --reporter=text-lcov | node_modules/.bin/coveralls